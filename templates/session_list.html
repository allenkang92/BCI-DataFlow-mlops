{% extends "base.html" %}
{% block content %}
<h1>BCI Sessions</h1>
<table>
    <tr>
        <th>Session Name</th>
        <th>Date Recorded</th>
        <th>Subject ID</th>
        <th>Actions</th>
    </tr>
    {% for session in sessions %}
    <tr>
        <td>{{ session.session_name }}</td>
        <td>{{ session.date_recorded }}</td>
        <td>{{ session.subject_id }}</td>
        <td>
            <a href="{{ url_for('session_detail', session_id=session.id) }}">View</a>
            <a href="{{ url_for('delete_session', session_id=session.id) }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('create_session') }}" class="btn">Create New Session</a>
{% endblock %}
