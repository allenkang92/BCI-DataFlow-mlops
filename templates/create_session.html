{% extends 'base.html' %}
{% block title %}Create New Session{% endblock %}
{% block content %}
<h1 class="mb-4">Create New BCI Session</h1>
<form method="post">
    <div class="mb-3">
        <label for="session_name" class="form-label">Session Name</label>
        <input type="text" class="form-control" id="session_name" name="session_name" required>
    </div>
    <div class="mb-3">
        <label for="date_recorded" class="form-label">Date Recorded</label>
        <input type="date" class="form-control" id="date_recorded" name="date_recorded" required>
    </div>
    <div class="mb-3">
        <label for="subject_id" class="form-label">Subject ID</label>
        <input type="text" class="form-control" id="subject_id" name="subject_id" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Session</button>
</form>
{% endblock %}
